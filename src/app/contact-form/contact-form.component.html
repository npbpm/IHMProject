<div class="container formContainer">
  <form>
    <h1>Contact Us!</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <p *ngIf="emailError" class="mandatoryTxt">Please enter a valid email</p>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'd love to have your feedback to improve !</small
      >
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Feedback</label>
      <p *ngIf="messageError" class="mandatoryTxt">Please enter a Feedback</p>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        [(ngModel)]="message"
        name="message"
        required
        placeholder="Enter a Message"
      ></textarea
      ><small id="messageHelp" class="form-text text-muted"
        >Thank you for helping us </small
      >
    </div>
    <input
      type="button"
      (click)="sendMessage()"
      class="btn btn-primary btn-lg mb-5"
      value="Submit"
    />
  </form>
  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </div>
</div>
