<div class="table-responsive">
  <table
    class="table table-striped table-hover equal-width-table table-bordered"
  >
    <thead>
      <tr>
        <th scope="col">#Id</th>
        <th scope="col">Img</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currentProd of products; index as i">
        <th scope="row">
          <h1>{{ currentProd.id }}</h1>
        </th>
        <td>
          <img
            class="img-thumbnail img-fluid rounded float-left currentProdImg"
            [src]="'assets/images/' + currentProd.image"
            alt="currentProd image"
          />
        </td>
        <td>
          <h3>{{ currentProd.name }}</h3>
        </td>
        <td>
          <h5>{{ currentProd.price }}$</h5>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-outline-danger btn-lg"
            (click)="open(i)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-info-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
